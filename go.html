<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>リダイレクト中...</title>
<style>body{font-family:sans-serif;text-align:center;padding:60px 20px;color:#333}
.spinner{margin:20px auto;width:40px;height:40px;border:4px solid #e0e0e0;border-top:4px solid #0099cc;border-radius:50%;animation:spin .8s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}</style></head>
<body>
<div class="spinner"></div>
<p>処理中です...</p>
<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbwGxE0VcPv6SAL14PGpm0_a_TTIrudeuq8NE27LVQmdYMA_zIaGG1lcNg0u-y6FsfK77A/exec';
const p = new URLSearchParams(location.search);
const action = p.get('a') || '';
const caseId = p.get('c') || '';
if (action && caseId) {
  location.href = GAS_URL + '?action=' + encodeURIComponent(action) + '&case_id=' + encodeURIComponent(caseId);
} else {
  document.body.innerHTML = '<p>パラメータが不正です</p>';
}
</script>
</body></html>
